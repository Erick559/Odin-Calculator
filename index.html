<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator_container">
            <form class="calculator_face" name="calc">
                <input type="text" class="value" name="txt" readonly>

                <div class="buttons">
                    <span id="clear" class="num gradient"><i>C</i></span>
                    <span class="num gradient "><i>/</i></span>
                    <span class="num gradient"><i>x</i></span>
                    <span class="num orange"><i id="del" class="fa-regular fa-delete-left"></i></span>

                    <span class="num"><i>7</i></span>
                    <span class="num"><i>8</i></span>
                    <span class="num"><i>9</i></span>
                    <span class="num orange"><i>-</i></span>

                    <span class="num"><i>4</i></span>
                    <span class="num"><i>5</i></span>
                    <span class="num"><i>6</i></span>
                    <span class="num orange"><i>+</i></span>

                    <span class="num"><i>1</i></span>
                    <span class="num"><i>2</i></span>
                    <span class="num"><i>3</i></span>
                    <span class="num equal"><i>=</i></span>

                    <span class="num"><i>0</i></span>
                    <span class="num"><i>00</i></span>
                    <span class="num"><i>.</i></span>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
